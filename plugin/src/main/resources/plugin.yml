name: Challenges
version: 2.0
author: CodingArea
authors:
  - anweisen
  - KxmischesDomi
database: true
website: "coding-area.net"
api-version: 1.13
main: net.codingarea.challenges.plugin.Challenges
softdepend:
  - Challenges-MongoConnector
  - CloudNet-Bridge

commands:
  reset:
    permission: challenges.reset
    description: "Resets the world and stops/restarts the server"
    usage: /reset [confirm]
  challenges:
    aliases:
      - c
      - settings
      - challenge
    permission: challenges.gui
    description: "Opens the Settings GUI"
    usage: /c
  timer:
    aliases:
      - t
    permission: challenges.gui
    description: "Start/Stops/Sets the timer"
    usage: /timer <set/stop/set>
  start:
    aliases:
      - resume
    permission: challenges.gui
    description: "Start the timer"
    usage: /start
  pause:
    permission: challenges.gui
    description: "Pauses the timer"
    usage: /pause
  stats:
    usage: /stats [player]
    description: "Allows you see statistics of you/other players"
  position:
    usage: /pos [player]
    aliases:
      - pos
    description: "Allows you to save locations"
