name: Challenges
version: 2.0
author: CodingArea
authors:
  - anweisen
  - KxmischesDomi
database: true
website: "coding-area.net"
api-version: 1.13
main: net.codingarea.challenges.plugin.Challenges
load: POSTWORLD
softdepend:
  - Challenges-MongoConnector
  - CloudNet-Bridge
description: |
  This plugin provides you with loads of challenges for beating minecraft or cometing with your friends.
  You can find more information on our discord: https://discord.gg/74Ay5zF.

commands:
  help:
    usage: /help
    description: "Provides with some information for this plugin"
    aliases:
      - hilfe
      - h
  reset:
    usage: "/reset [confirm]"
    description: "Resets the world and stops/restarts the server"
    permission: "challenges.reset"
  challenges:
    usage: "/c"
    permission: "challenges.gui"
    description: "Opens the Settings GUI"
    aliases:
      - c
      - settings
      - challenge
  timer:
    usage: "/timer <set/stop/set>"
    description: "Start/Stops/Sets the timer"
    permission: "challenges.gui"
    aliases:
      - t
  start:
    usage: "/start"
    description: "Start the timer"
    permission: "challenges.gui"
    aliases:
      - resume
  pause:
    usage: "/pause"
    description: "Pauses the timer"
    permission: "challenges.gui"
  stats:
    usage: "/stats [player]"
    description: "Allows you to see statistics of you/other players"
  position:
    usage: "/pos [player]"
    description: "Allows you to save locations"
    aliases:
      - pos
      - coords
  backpack:
    usage: "/bp"
    description: "Opens the player's or the shared backpack"
    aliases:
      - bp
  config:
    usage: /config <save/load>
    description: "Allows you to save/load your challenge setting over multiple servers using a database"
    aliases:
      - config
  top:
    usage: "/top"
    description: "Teleports you to the surface or to the overworld"
    aliases:
      - up
